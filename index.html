<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Oops Error</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="container">
		<div class="content">
			<h2>404</h2>
			<h4>Oops! Page non trouvé</h4>
			<p>La page que vous esseyer de joindre n'existe pas. Vous vous êtes peut-être tromper d'adresse ou de page chargée que vous avez esseyer de charger.</p>
			<a href="#">Retour</a>
		</div>
	</div>
	<script type="text/javascript">
		var container = document.getElementById('container');
		window.onmousemove = function(e){
			var x = - e.clientX/5,
			    y = - e.clientY/5;
			    container.style.backgroundPositionX = x + 'px' ;
			    container.style.backgroundPositionY = y + 'px' ;
		}
	</script>
</body>
</html>
